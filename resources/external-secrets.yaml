---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: hass-token
  namespace: disk-usage-monitor
spec:
  target:
    name: hass-token
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        TOKEN: |-
          {{ .hass_token }}
  data:
    - secretKey: hass_token
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: 143c5f7d-5bdd-4006-8ae7-bc715ab72a01
        metadataPolicy: None
        property: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tailscale
  namespace: disk-usage-monitor
spec:
  target:
    name: tailscale
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        TS_AUTHKEY: |-
          {{ .tskey }}
  data:
    - secretKey: tskey
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: 0d01c153-f8f5-4012-8dbe-4b975be588a1
        metadataPolicy: None
        property: password
      sourceRef:
        storeRef:
          name: bitwarden-login
