---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ssh
  namespace: disk-usage-monitor
spec:
  target:
    name: ssh
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        config: |-
          {{ .config }}
        known_hosts: |-
          {{ .hosts }}
        nas01.id_rsa: |-
          {{ .nas01_key }}
        offsite-rpi.id_rsa: |-
          {{ .offsite_rpi_key }}
        seedbox.id_rsa: |-
          {{ .seedbox_key }}
  data:
    - secretKey: config
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: disk-usage-monitor-ssh-config
        metadataPolicy: None
      sourceRef:
        storeRef:
          name: bitwarden-notes
          kind: ClusterSecretStore
    - secretKey: hosts
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: nas02-known-hosts
        metadataPolicy: None
      sourceRef:
        storeRef:
          name: bitwarden-notes
          kind: ClusterSecretStore
    - secretKey: nas01_key
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: nas01.id_rsa
        metadataPolicy: None
      sourceRef:
        storeRef:
          name: bitwarden-notes
          kind: ClusterSecretStore
    - secretKey: offsite_rpi_key
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: nas02-id_rsa
        metadataPolicy: None
      sourceRef:
        storeRef:
          name: bitwarden-notes
          kind: ClusterSecretStore
    - secretKey: seedbox_key
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: seedbox-id_rsa
        metadataPolicy: None
      sourceRef:
        storeRef:
          name: bitwarden-notes
          kind: ClusterSecretStore

